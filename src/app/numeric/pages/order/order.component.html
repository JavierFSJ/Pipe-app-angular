<div class="text-layout mb-5">
  <h1>Pipes personalizados</h1>
  <p>Pipes creados por {{ 'nosotros' | mayusculas:mayusculas}}</p>
  
</div>

<p-toolbar>
  <div class="p-toolbar-group-left sm:mb-2">
    <button pButton (click)="toggleUpper()">Cambiar Nosotros</button>
  </div>
  
  <div class="p-toolbar-group-right">
      <button pButton icon="pi-sort" label="Por nombre" class="mr-1 p-button-warning"  (click)="ordenar('nombre')"></button>
      <button pButton icon="pi-sort" label="Por valores" class="mr-1" (click)="ordenar('vuela')"></button>
      <button pButton icon="pi-sort" label="Por color" class="mr-1" (click)="ordenar('color')"></button>
  </div>
</p-toolbar>

<div class="grid mt-3">
  <div class="col">
    <p-table [value]="heroes | ordenar:ordenarPor">
      <ng-template pTemplate="header">
          <tr>
              <th>Nombre</th>
              <th>Vuela</th>
              <th>Color</th>
          </tr>
      </ng-template>
      <ng-template pTemplate="body" let-heroe>
          <tr>
              <td>{{heroe.nombre}}</td>
              <td>{{heroe.vuela | vuela | titlecase}}</td>
              <td>{{heroe.color | color | titlecase}}</td>
          </tr>
      </ng-template>
    </p-table>
  </div>
</div>

<div class="grid mt-3">
  <div class="col">
    <p-table [value]="heroes | slice:0">
      <ng-template pTemplate="header">
          <tr>
            <th pSortableColumn="nombre" style="width:20%">Nombre <p-sortIcon field="nombre"></p-sortIcon></th>
            <th pSortableColumn="vuela" style="width:20%">Vuela<p-sortIcon field="vuela"></p-sortIcon></th>
            <th pSortableColumn="color" style="width:20%">Color <p-sortIcon field="color"></p-sortIcon></th>
          </tr>
      </ng-template>
      <ng-template pTemplate="body" let-heroe>
          <tr>
              <td>{{heroe.nombre}}</td>
              <td>{{heroe.vuela | vuela | titlecase}}</td>
              <td>{{heroe.color | color | titlecase}}</td>
          </tr>
      </ng-template>
    </p-table>
  </div>
</div>
